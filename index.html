<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal To-Do App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>

    <div class="container">
        <h2>📝 To-Do App</h2>
        <p>Organize your tasks easily.</p>
        <div class="menu">
            <button class="view" onclick="viewTasks()">📋 View Tasks</button>
            <button class="add" onclick="addTask()">➕ Add Task</button>
            <button class="complete" onclick="completeTask()">✅ Complete Task</button>
            <button class="delete" onclick="deleteTask()">❌ Delete Task</button>
            <button class="exit" onclick="exitApp()">🚪 Exit</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
